apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: platform
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.platform.com
    secretName: platform-tls
  rules:
  - host: api.platform.com
    http:
      paths:
      - path: /api/v1/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /api/v1/users(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3002
      - path: /api/v1/core(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: core-service
            port:
              number: 3003
      - path: /api/v1/notifications(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3004
      - path: /api/v1/audit(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: audit-service
            port:
              number: 3005
      - path: /api/v1/feature-flags(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: feature-flag-service
            port:
              number: 3006
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
