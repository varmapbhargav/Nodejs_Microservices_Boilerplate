apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-service
  namespace: platform
  labels:
    app: core-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-service
  template:
    metadata:
      labels:
        app: core-service
        version: v1
    spec:
      containers:
      - name: core-service
        image: platform/core-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgres-url
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: core-service
  namespace: platform
  labels:
    app: core-service
spec:
  selector:
    app: core-service
  ports:
  - name: http
    port: 3003
    targetPort: 3003
    protocol: TCP
  type: ClusterIP
