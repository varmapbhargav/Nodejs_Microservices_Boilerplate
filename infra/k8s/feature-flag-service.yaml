apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-flag-service
  namespace: platform
  labels:
    app: feature-flag-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feature-flag-service
  template:
    metadata:
      labels:
        app: feature-flag-service
        version: v1
    spec:
      containers:
      - name: feature-flag-service
        image: platform/feature-flag-service:latest
        ports:
        - containerPort: 3006
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3006"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgres-url
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3006
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: feature-flag-service
  namespace: platform
  labels:
    app: feature-flag-service
spec:
  selector:
    app: feature-flag-service
  ports:
  - name: http
    port: 3006
    targetPort: 3006
    protocol: TCP
  type: ClusterIP
